name: dr_vroom_trainer
description: "Dr. Vroom Trainer App — 닥터브릉이 교육 앱 | Train and update the vehicle fault diagnosis AI model | US Patent 12,349,291 B2"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: 6.1.5+1

  # Local storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  shared_preferences: 2.5.3

  # Networking (Server connection)
  http: 1.5.0
  web_socket_channel: ^3.0.2

  # UI utilities
  cupertino_icons: ^1.0.8
  fl_chart: 0.70.2
  uuid: ^4.5.1
  path_provider: ^2.1.4
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
